<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones | Sistema de Gesti√≥n escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="main-title">Calificaciones</h1>
        </header>

        <main>
            <form id="grades-form" onsubmit="event.preventDefault();">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="unidad1">Unidad 1</label>
                    <input type="number" id="unidad1" min="0" max="10" step="0.1" value="0" required>
                </div>

                <div class="input-group">
                    <label for="unidad2">Unidad 2</label>
                    <input type="number" id="unidad2" min="0" max="10" step="0.1" value="0" required>
                </div>

                <div class="input-group">
                    <label for="unidad3">Unidad 3</label>
                    <input type="number" id="unidad3" min="0" max="10" step="0.1" value="0" required>
                </div>

                <div class="actions">
                    <button type="button" id="btn-calculate" class="btn btn-primary">CALCULAR PROMEDIO</button>
                    <button type="reset" id="btn-clear" class="btn btn-secondary">LIMPIAR CAMPOS</button>
                </div>

                <div class="results">
                    <div class="input-group">
                        <label for="promedio">Promedio</label>
                        <input type="text" id="promedio" readonly>
                    </div>

                    <div class="input-group">
                        <label for="estatus">Estatus</label>
                        <input type="text" id="estatus" readonly>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
